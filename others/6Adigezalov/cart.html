<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Store | Product</title>
    <link rel="stylesheet" href="libs/bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="wrapper">

    <div class="content">
        <header id="header" class="header">
            <div class="container">
                <div class="row header__container">
                    <div class="col-md-3 col-sm-3 col-xs-3">
                        <div class="header__logo">
                            <p class="header__logo_text">brand</p>
                        </div>
                    </div>
                    <div class="col-md-1 col-md-offset-7 col-sm-2 col-sm-offset-6 col-xs-2 col-xs-offset-4">
                        <div class="header__cart">
                            <button id="cart" class="header__cart_btn" type="button" data-toggle="dropdown"
                                    aria-haspopup="true" aria-expanded="false">
                                <i class="fas fa-shopping-cart"></i>
                            </button>
                            <div class="dropdown-menu cart-menu" aria-labelledby="cart">
                                <div class="productsInCart"></div>
                                <div class="cartStatistics">
                                    <p class="totalPrice">Всего <span class="totalQty"></span> на <span
                                            class="totalPrice_price"></span> руб.</p>
                                </div>
                                <form class="cart_go_to" method="post" action="cart.html">
                                    <button>Оформить заказ</button>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-1 col-sm-1 col-xs-1">
                        <div class="header__account">
                            <button id="account" class="header__account_btn" type="button" data-toggle="dropdown"
                                    aria-haspopup="true" aria-expanded="false">
                                <i class="fas fa-user"></i>
                            </button>
                            <ul class="dropdown-menu" aria-labelledby="account">
                                <li><a href="#">Вход</a></li>
                                <li><a href="signup.html">Регистрация</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <nav class="navbar">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                            data-target="#top__menu" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="glyphicon glyphicon-option-horizontal" aria-hidden="true"></span>
                    </button>
                </div>
                <div class="collapse navbar-collapse menu__top" id="top__menu">
                </div>
            </div>
        </nav>
        <main id="main" class="main">

            <div class="container">
                <div class="row">
                    <div class="col-md-3 col-sm-4">
                        <div class="navbar-header">
                            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                                    data-target="#left__menu" aria-expanded="false">
                                <span class="sr-only">Toggle navigation</span>
                                <span aria-hidden="true">Меню</span>
                            </button>
                        </div>
                        <div class="collapse navbar-collapse menu__left" id="left__menu">
                        </div>
                    </div>
                    <div class="col-md-9 col-sm-8">
                        <div class="main__content">
                            <table class="table table-striped">
                                <thead>
                                <tr>
                                    <th class="text-center">#</th>
                                    <th class="text-center">Фото</th>
                                    <th class="text-center">Название</th>
                                    <th class="text-center">Количество</th>
                                    <th class="text-center">Цена</th>
                                    <th class="text-center">Сумма</th>
                                    <th></th>
                                </tr>
                                </thead>
                                <tbody class="cart__table"></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>

        </main>
    </div>

    <footer id="footer" class="footer"></footer>

</div>

<script type="text/javascript" src="libs/jquery-3.3.1/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="libs/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
<script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
<script type="text/javascript" src="js/menu.js"></script>
<script type="text/javascript" src="js/products.js"></script>
<script type="text/javascript" src="js/cart.js"></script>
<script type="text/javascript" src="js/cart_js.js"></script>
</body>
</html>
